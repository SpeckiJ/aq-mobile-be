<ion-slides pager #slider (ionSlideDidChange)="slideChanged()" [hidden]="!locatedTsSrvc.showSeries">
  <ion-slide *ngFor="let entry of legendGroups">
    <div class="group-header">{{entry.label}}</div>
    <div *ngFor="let ds of entry.datasets" class="group-entry">
      <simple-legend-entry [datasetId]="ds.id" [datasetOptions]="ds.option"></simple-legend-entry>
    </div>
  </ion-slide>
</ion-slides>
<ion-list mode="md">
  <ion-item>
    <ion-label>{{'nearest-series-legend-slider.show-nearest-series' | translate}}</ion-label>
    <ion-toggle [checked]="locatedTsSrvc.getShowSeries()" (ionChange)="showSeriesSelectionChanged($event)"></ion-toggle>
  </ion-item>
</ion-list>
