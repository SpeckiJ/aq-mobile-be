<ion-grid no-padding>
  <ion-row class="header">
    <ion-col text-center text-wrap>{{'annual-mean-panel.header' | translate}}</ion-col>
  </ion-row>
  <ion-row nowrap class="entries">
    <ion-col *ngFor="let entry of entries" annual-mean-panel-entry [entry]="entry" [location]="location" (onSelect)="select($event)" (onReady)="entryReady()"></ion-col>
  </ion-row>
</ion-grid>
