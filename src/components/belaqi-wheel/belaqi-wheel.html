<div class="wheel-wrapper">
  <div class="info-button">
    <button ion-button icon-only clear (click)="presentPopover($event)">
      <ion-icon name="information-circle"></ion-icon>
    </button>
  </div>
<!--   <div class="notification-button">
    <notification-icon float-left></notification-icon>
  </div> -->
  <div class="background">
    <div class="wheel" [hidden]="!index">
      <canvas #belaqiWheel></canvas>
    </div>
    <div class="no-index" *ngIf="loading">
      {{'belaqi-wheel.loading' | translate}}
    </div>
  </div>
</div>
<div *ngIf="index === 0" class="no-index">
  {{'belaqi-wheel.no-index-ascertained' | translate}}
</div>
<div *ngIf="error" class="no-index">
  {{'belaqi-wheel.error-occured' | translate}}
</div>
<div id="check-height-div" style="height:0;width:0;outline:none;border:none;padding:none;margin:none;"></div>
