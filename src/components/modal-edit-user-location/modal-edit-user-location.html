<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{'settings.user-locations.edit-location' | translate}}
    </ion-title>
    <ion-buttons start right>
      <button ion-button (click)="dismiss()">
        <!-- <span ion-text showWhen="ios">{{'controls.cancel' | translate}}</span> -->
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="height: 300px;">
    <location-selection mapId="location-gen" [mapOptions]="mapOptions" [location]="point" (locationChanged)="onLocationChanged($event)"></location-selection>
  </div>
  <ion-list mode="md">
    <ion-item>
      <ion-label stacked>{{'intro.three.locationLabelHint' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="label" clearInput placeholder="{{'intro.three.locationLabelPlaceholder' | translate}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons end>
      <button ion-button icon-right (click)="updateLocation()">
        {{'controls.ok' | translate}}
      </button>
      <button ion-button icon-right (click)="dismiss()">
        {{'controls.cancel' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
