<ion-list mode="md">
  <ion-list-header mode="md">
    {{'settings.common' | translate}}
  </ion-list-header>
  <ion-item>
    <ion-label>{{'settings.select-language' | translate}}</ion-label>
    <ion-select [(ngModel)]="currentLang" (ngModelChange)="setLanguage($event)" interface="popover">
      <ion-option *ngFor="let lang of languageList" [value]="lang">{{lang.label}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item (click)="clearCache()">
    <ion-label>{{'settings.clear-cache.button' | translate}}</ion-label>
  </ion-item>
</ion-list>
