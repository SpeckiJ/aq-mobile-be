<ion-list mode="md">
  <ion-list-header mode="md">
    {{'settings.user-locations.header' | translate}}
  </ion-list-header>
  <ion-item (click)="createNewLocation()">
    <ion-label>{{'settings.user-locations.create-new-location' | translate}}</ion-label>
  </ion-item>
  <ion-item (click)="showLocationList()">
    <ion-label>{{'settings.user-locations.show-location-list' | translate}}</ion-label>
  </ion-item>
  <ion-item text-wrap (click)="toggleNearestSeries()">
    <ion-label>{{'settings.user-locations.show-nearest-series-by-default' | translate}}</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="nearestSeriesByDefault" (ngModelChange)="toggleNearestSeries()"></ion-toggle>
  </ion-item>
</ion-list>
