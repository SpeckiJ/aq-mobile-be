<ion-list mode="md">
  <ion-list-header mode="md">
    {{'settings.start-page.header' | translate}}
  </ion-list-header>
  <ion-item text-wrap (click)="toggleShowNearestStations()">
    <ion-label>{{'settings.start-page.show-nearest-stations' | translate}}</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="showNearestStations" (ngModelChange)="toggleShowNearestStations()"></ion-toggle>
  </ion-item>
  <ion-item text-wrap (click)="toggleShowSubIndexPanel()">
    <ion-label>{{'settings.start-page.show-sub-index-panel' | translate}}</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="showSubIndexPanel" (ngModelChange)="toggleShowSubIndexPanel()"></ion-toggle>
  </ion-item>
  <ion-item text-wrap (click)="toggleShowAnnualMeanPanel()">
    <ion-label>{{'settings.start-page.show-annual-mean-panel' | translate}}</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="showAnnualMeanPanel" (ngModelChange)="toggleShowAnnualMeanPanel()"></ion-toggle>
  </ion-item>
</ion-list>
