<ion-list *ngIf="version">
  <ion-list-header mode="md">
    {{'settings.about.header' | translate}}
  </ion-list-header>
  <ion-item>
    <ion-label>{{'settings.about.version' | translate}}: {{version}}</ion-label>
  </ion-item>
  <ion-item (click)="openIntroduction()">
    <ion-label>{{'settings.show-introduction' | translate}}</ion-label>
  </ion-item>
</ion-list>
